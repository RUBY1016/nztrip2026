<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紐西蘭之旅 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --flight-color: #2980b9;
            --pdf-color: #3498db;
            --bg-color: #f8f9fa;
            --sidebar-width: 260px;
        }
        
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: #333; line-height: 1.6;
        }

        /* Header */
        header.hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1575351666624-b152e93b4a26?q=80&w=1920&auto=format&fit=crop');
            background-size: cover; background-position: center;
            height: 45vh;
            display: flex; justify-content: center; align-items: center;
            text-align: center; color: white; margin-bottom: 20px;
        }
        header.hero h1 { font-size: 3rem; margin: 0; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        header.hero p { font-size: 1.2rem; margin-top: 10px; opacity: 0.9; }

        /* Layout */
        .layout-container {
            display: flex; max-width: 1200px; margin: 0 auto; padding: 20px; gap: 40px;
        }

        /* Sidebar */
        aside.sidebar {
            flex: 0 0 var(--sidebar-width); height: fit-content;
            position: sticky; top: 40px;
            background: white; padding: 30px; border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .nav-menu { list-style: none; padding: 0; margin: 0; }
        .nav-item { margin-bottom: 15px; }
        .nav-link {
            display: block; text-decoration: none; color: #7f8c8d; font-weight: 500;
            padding: 12px 15px; border-radius: 8px; transition: all 0.3s ease;
            display: flex; align-items: center; gap: 10px;
        }
        .nav-link:hover { background-color: #e8f5e9; color: var(--accent-color); transform: translateX(5px); }
        .nav-link.active { background-color: var(--accent-color); color: white; }

        /* Main Content */
        main.content { flex: 1; min-width: 0; }
        section {
            background: white; border-radius: 16px; padding: 40px; margin-bottom: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); scroll-margin-top: 40px;
        }
        section h2 {
            margin-top: 0; font-size: 1.8rem; color: var(--primary-color);
            border-bottom: 3px solid var(--accent-color); padding-bottom: 15px; margin-bottom: 30px;
            display: flex; align-items: center; gap: 10px;
        }

        /* --- ✈️ 航班卡片樣式 --- */
        .flight-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            margin-bottom: 20px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            position: relative;
        }
        .flight-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        /* 標籤 (國際/國內) */
        .flight-badge {
            position: absolute; top: 0; left: 0;
            background: #95a5a6; color: white;
            font-size: 0.7rem; padding: 4px 10px;
            border-bottom-right-radius: 10px;
            z-index: 2; font-weight: bold;
        }
        .badge-intl { background: var(--flight-color); }
        .badge-dom { background: var(--accent-color); }

        /* 左側：航線 */
        .flight-main {
            background: #fdfdfd; padding: 25px; flex: 1;
            display: flex; align-items: center; justify-content: space-between;
            border-right: 2px dashed #ddd; position: relative;
        }
        .flight-main::after, .flight-main::before {
            content: ''; position: absolute; right: -10px; width: 20px; height: 20px;
            background-color: var(--bg-color); border-radius: 50%;
        }
        .flight-main::before { top: -10px; }
        .flight-main::after { bottom: -10px; }

        .airport-code {
            font-family: 'Oswald', sans-serif; font-size: 2.2rem; color: var(--primary-color);
            font-weight: bold; line-height: 1;
        }
        .airport-city { font-size: 0.9rem; color: #888; }
        
        .flight-route-visual {
            flex: 1; text-align: center; color: var(--flight-color); padding: 0 15px;
        }
        .flight-duration { font-size: 0.8rem; color: #888; margin-top: 5px; display: block;}

        /* 右側：詳細時間 */
        .flight-details-panel {
            flex: 0 0 35%; padding: 25px; background: #fafafa;
            display: flex; flex-direction: column; justify-content: center;
        }
        .flight-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
